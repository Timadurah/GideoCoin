<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Killogrammie Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="https://cdn.worldvectorlogo.com/logos/ligam.svg" type="image/x-icon">
  </head>
  <body>
    <br />
    <br />
    <br />

    <div
      class="px-5 col-12 col-lg-6 m-auto"
         >
      <center>
        <img
          class="mb-4"
          src="https://cdn.worldvectorlogo.com/logos/ligam.svg"
          alt=""
          width="72"
          height="57"
          style="display: flex; justify-content: center"
        />
      </center>
      <h1 class="h3 mb-3 fw-bold">Sms Broadcast Board</h1>

      <div class="form-floating" style="margin-bottom: 10px">
        <input required
          type="text"
          class="form-control"
          id="from"
          placeholder="E.g Abcd selling senter"
        />
        <label for="floatingInput">Sender ID</label>
      </div>
      <div class="form-floating" style="margin-bottom: 10px">
        <input required
          type="text"
          class="form-control"
          placeholder="text"
          style="min-height: 100px"
          id="info"
        />
        <label for="floatingPassword">Sms information will goes here...</label>
      </div>
      <div class="my-2">
        NB:: If its in bulk seperate the Phone numbers seperate with sign coma ' , '
      </div>
      <div class="form-floating" style="margin-bottom: 10px">
        <input required
          type="text"
          class="form-control"
          placeholder="text"
          style="min-height: 200px"
          id="phone"
        />
        <label for="floatingPassword">Phone will goes here.. </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="runner('phone','from','info','type')">
               Send Em
      </button>
      <p class="mt-5 mb-3 text-muted">Nb: Dont use this for bad intention</p>
    </div>
    <script src="./js/sms.js"></script>
  </body>
</html>
